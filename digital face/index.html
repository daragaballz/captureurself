<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Face</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <!-- Video element for background -->
    <video autoplay loop muted id="header-video">
        <source src="header.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Main content container -->
    <div class="container">
        <div id="canvas-container"></div>

        <!-- Clickable video for capturing photo -->
        <video autoplay loop muted id="capture-video">
            <source src="capture.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
